<h1>book your seat</h1>

<div class="seatplan-wrapper" #seatplan (mouseleave)="hideTooltip()" (click)="hideTooltip()">
  <svg class="seatplan" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 960">
    <g id="seats_mapped" *ngIf="(seats$ | async) as seats">
      <circle
        *ngFor="let seat of seats"
        class="seat seat--available"
        [ngClass]="{
        'seat--active': selectedSeat && seat.seat === selectedSeat.seat,
        'seat--available': seat.availability === seatStatus.AVAILABLE,
        'seat--taken': seat.availability === seatStatus.TAKEN,
        'seat--me': seat.availability === seatStatus.ME,
        'seat--blocked': seat.availability === seatStatus.BLOCKED,
        'seat--squad': seat.availability === seatStatus.SQUAD
      }"
        [attr.cx]="seat.x"
        [attr.cy]="seat.y"
        r="17"
        (click)="onSeatSelection(seat)"
        (mouseenter)="onMouseEnter($event, seat)"
      />
    </g>

  <div class="tooltip-outer" #tooltip>
    <div class="tooltip" *ngIf="(tooltipUser$ | async) as user">
      <div class="tooltip--avatar">
        <img [src]="user.avatar" alt="">
      </div>
      <div class="user">
        <ng-template [ngIf]="user.squad">
          [{{ user.squad.short}}]
        </ng-template>
        {{user.username}}
      </div>
    </div>
  </div>

<div class="card card--dense selection" *ngIf="selectedSeat">
  <div class="selected-seat">Seat: {{selectedSeat.seat}}</div>
  <button class="button button--primary" (click)="onReserveSeat()" [disabled]="(isPosting$ | async)"
          [ngClass]="{'button--loading': (isPosting$ | async)}">
    Save
  </button>
</div>
