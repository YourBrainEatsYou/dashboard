<h1>book your seat</h1>

<div #seatplan (click)="hideTooltip()" (mouseleave)="hideTooltip()" class="seatplan-wrapper">
  <svg class="seatplan" viewBox="0 0 1920 960" xmlns="http://www.w3.org/2000/svg">
    <g *ngIf="(seats$ | async) as seats" id="seats_mapped">
      <circle
        (click)="onSeatSelection(seat)"
        (mouseenter)="onMouseEnter($event, seat)"
        *ngFor="let seat of seats"
        [attr.cx]="seat.x"
        [attr.cy]="seat.y"
        [ngClass]="{
        'seat--active': selectedSeat && seat.seat === selectedSeat.seat,
        'seat--available': seat.availability === seatStatus.AVAILABLE,
        'seat--taken': seat.availability === seatStatus.TAKEN,
        'seat--me': seat.availability === seatStatus.ME,
        'seat--blocked': seat.availability === seatStatus.BLOCKED,
        'seat--squad': seat.availability === seatStatus.SQUAD
      }"
        class="seat seat--available"
        r="17"
      />
    </g>

  <div #tooltip class="tooltip-outer">
    <div *ngIf="(tooltipUser$ | async) as user" class="tooltip">
      <div class="tooltip--avatar">
        <img [src]="user.avatar" alt="">
      </div>
      <div class="user">
        <ng-template [ngIf]="user.squad">
          [{{ user.squad.short}}]
        </ng-template>
        {{user.username}}
      </div>
    </div>
  </div>

<div *ngIf="selectedSeat" class="card card--dense selection">
  <div class="selected-seat">Seat: {{selectedSeat.seat}}</div>
  <button (click)="onReserveSeat()" [disabled]="(isPosting$ | async)" [ngClass]="{'button--loading': (isPosting$ | async)}"
          class="button button--primary">
    Save
  </button>
</div>
